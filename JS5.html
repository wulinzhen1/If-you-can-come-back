<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
    <style type="text/css">
        table{
            width:600px;
            border-collapse:collapse;
        }
        table th{
            border:#CC0000 1px solid
        }
    </style>
</head>
<body>
<!--第一步，最低要求：在Console中按行输出 n * m = t
    然后，尝试在网页中，使用table来实现一个九九乘法表-->
<script type="text/javascript">
    //用表格形式显示一个九九乘法表

    document.write("<table>");
    for (var x = 1; x <= 9; x++)
    {
        document.write("<tr>");
        for (var y = 1; y <= 9; y++)
        {
            var t = x * y;
            document.write("<th>"+y+"*"+x+"="+t+"</th>");
            console.log(y+"*"+x+"="+t);
        }
        document.write("</tr>");
    }
    document.write("</table>");

</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
<input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
<input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
<button id="trans-btn">转化为二进制</button>
<p id="result">运算结果</p>
<script>
    var buttons = document.querySelectorAll('button');
    for (var i=0;i<buttons.length;i++){
        buttons[0].addEventListener('click',dec2bin);
    }

    function dec2bin(){
        var dec = document.getElementById('dec-number').value;
        var myNum = document.getElementById('bin-bit').value;
        var myString = myNum.toString();
        bin = "";


        while (dec > 0) {
            if (dec%2 != 0) { bin = "1" + bin; }
            else { bin = "0" + bin; }
            dec = parseInt(dec/2);
        }
        /*document.getElementById('result').innerHTML = bin;*/
        try {
            if (dec < 0) throw "输入数字必须为非负整数"
        }
        catch (err){
            document.getElementById('result').innerHTML = "错误：" + err + "。"
        }

        if (bin.length < myString.length){
            for (var a = 1;a < myString.length - bin.length;a++){
                bin = "0" +bin;
            }
            document.getElementById('result').innerHTML = bin;
        }
        else {
            document.getElementById('result').innerHTML = bin;
        }

    }


    // 新的需求是，转化显示后的二进制数为bin-bit中输入的数字宽度，例如
    // dec-number为5，bin-bit为5，则转化后数字为00101
    // 如果bin-bit小于转化后的二进制本身位数，则使用原本的位数，如dec-number为5，bin-bit为2，依然输出101，但同时在console中报个错
    // Some coding

</script>
</body>
</html>

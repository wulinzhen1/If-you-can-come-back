<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3的小游戏</title>
</head>
<body>
    <!--从1到100，以此在console输出各数字，但是，当数字为3的倍数或者含有3的时候，输出“PA”
        比如：1,2,PA,4,5,PA,……,11,PA,PA,14,PA……-->
    <script>
        function game() {
            for (var i=1;i<101;i++){
                if (i%3 == 0){console.log("PA");}
                else {console.log(i);}
            }
        }
        game();
    </script>
</body>
</html>
